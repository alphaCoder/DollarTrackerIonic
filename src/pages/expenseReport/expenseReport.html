<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Reports
			<!--<ion-icon name="add-circle"></ion-icon>-->
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="addReport()">
        <i class="fa fa-1x fa-plus"></i>
      </button>
		</ion-buttons>
	</ion-navbar>
	<ion-toolbar no-border-top>
		<ion-searchbar primary [(ngModel)]="queryText" placeholder="Search">
		</ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<!--<ion-card *ngFor="let es of  (_expenseStoryService.expenseStorySummaries|async)">
    <ion-card-header>
        <b> {{es.expenseStory.title}}</b>
    </ion-card-header>
  </ion-card>  -->
	<ion-list>
		<ion-item-sliding *ngFor="let es of  (_expenseStoryService.expenseStorySummaries|async)" #slidingItem>
			<button ion-item (click)="goToDetails(es)">
          <h3>{{es.expenseStory.title}}</h3>
          <p>
            Total Expenditure: ${{es.totalExpenses | number}} <br />
            Expense Count: #{{es.totalExpenseCount }} <br />
            Start Dt: {{es.expenseStory.startDt | date}} <br />
            End Dt: {{es.expenseStory.endDt | date}} <br />
          </p>
        </button>

			<ion-item-options side="right">
				<button ion-button color="danger" (click)="removeReport(slidingItem, es.expenseStory, 'Delete Report')">
            Remove
          </button>
				<button color="secondary" ion-button (click)="editReport(es.expenseStory)">
            Edit
        </button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
