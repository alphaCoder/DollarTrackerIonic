<ion-header>
  <ion-navbar color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)] ="email"></ion-input>
    </ion-item>

<div padding>
    <button ion-button color ="primary" block (click) = 'submit()'>Submit</button> 
    <br />
    <ion-item no-lines no-padding>
        <a  item-left (click)="gotoLogin()">Know you credentials? Sign In</a>
    </ion-item>
 </div>
</ion-content>
