<ion-header>
  <ion-navbar primary>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)] ="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)] ="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button primary block (click) = 'submit()'>Sign In</button> 
    <br />
    <div>
        <a class="col text-left">Forgot Password?</a>
        <span class="text-right">
            <a class="col">Join now</a>
        </span>
    </div>
  </div>
    
</ion-content>
